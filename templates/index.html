<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock vs Mine Prediction</title>
    <style>
        body {
            background-color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px gray;
        }
        textarea {
            width: 90%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }
        .rock { background-color: green; }
        .mine { background-color: red; }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: blue;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rock vs Mine Prediction</h1>
        <form action="/predict" method="post">
            <textarea name="features" placeholder="Enter 60 values separated by space or comma"></textarea><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box {% if prediction == 'Rock' %}rock{% else %}mine{% endif %}">
            {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>
</html>
